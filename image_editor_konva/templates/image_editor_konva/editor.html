    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: 500,
        height: 500,
      });
      var layer = new Konva.Layer();

      var shape1 = new Konva.RegularPolygon({
        x: 80,
        y: stage.height() / 2,
        sides: 5,
        radius: 70,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      var shape2 = new Konva.RegularPolygon({
        x: 220,
        y: stage.height() / 2,
        sides: 5,
        radius: 70,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      var shape3 = new Konva.RegularPolygon({
        x: 360,
        y: stage.height() / 2,
        sides: 5,
        radius: 70,
        fillLinearGradientStartPoint: { x: -50, y: -50 },
        fillLinearGradientEndPoint: { x: 50, y: 50 },
        fillLinearGradientColorStops: [0, 'red', 1, 'yellow'],
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      shape1.on('mouseenter', function () {
        stage.container().style.cursor = 'default';
      });

      shape1.on('mouseleave', function () {
        stage.container().style.cursor = 'default';
      });

      shape2.on('mouseenter', function () {
        stage.container().style.cursor = 'default';
      });

      shape2.on('mouseleave', function () {
        stage.container().style.cursor = 'default';
      });

      shape3.on('mouseenter', function () {
        stage.container().style.cursor = 'default';
      });

      shape3.on('mouseleave', function () {
        stage.container().style.cursor = 'default';
      });

      layer.add(shape1);
      layer.add(shape2);
      layer.add(shape3);
      stage.add(layer);


      var MAX_WIDTH = 1000;
      // create new transformer
      var tr = new Konva.Transformer({
        boundBoxFunc: function (oldBoundBox, newBoundBox) { 
          if (Math.abs(newBoundBox.width) > MAX_WIDTH) {
            return oldBoundBox;
          }

          return newBoundBox;
        },
      });

      layer.add(tr);
      tr.nodes([shape1]);
      layer.draw();

      clearCan.addEventListener("click", () =>{
        container.clearCan(0, 0, container.width, container.height)
      });
